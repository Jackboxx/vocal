name: on-push
on:
  push:
    branches: [main]
jobs:
  vocal:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
          components: clippy

      - name: Install alsa
        run: sudo apt-get install -y alsa-lib

      - name: Checkout
        uses: actions/checkout@v3

      - name: Lint
        run: cargo clippy

      - name: Test
        run: cargo test

      - name: Build
        run: cargo build --release
